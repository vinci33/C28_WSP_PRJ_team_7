<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../product.css" />
  <title>View All Products</title>
</head>

<body>
  <div class="productHeadersContainer">
    <h3>View All Products</h3>

    <div class="filter">
      <div class="leftButtonBox">
        <div class="buttonBox">
          <select id="category-select">
            <option disabled selected value>Category</option>
          </select>
        </div>

        <div class="buttonBox">
          <select id="color-select">
            <option disabled selected value>Color</option>
          </select>
        </div>
      </div>

      <div class="buttonBox">
        <label for="date-order">Sorting by:</label>
        <select id="date-order">
          <option disabled selected value>Date added</option>
          <option value="ascending">Ascending Order</option>
          <option value="descending">Descending Order</option>
        </select>
      </div>
    </div>
  </div>

  <template id="product-template">
    <div class="product card">
      <img src="" alt="Avatar" height="400" width="100%" />
      <div class="container">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../product.js"></script>
</body>

</html>
