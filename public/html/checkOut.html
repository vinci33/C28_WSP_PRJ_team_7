<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@200&family=Poppins:wght@200;400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/proDetail.css">
    <link rel="stylesheet" href="../css/checkOut.css">
    <title>THREE</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">

            <a href="./index.html"><img class="logo-img" src="../asset/logo-three/white.png" alt=""></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="homebtn"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="productbtn"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="phonecasebtn"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="aboutusbtn"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profilebtn"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cartbtn"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="loginbtn"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container .check-out-container">
            <div class="row container mx-auto">
                <div class="col-lg-6 col-md-6 col-12 my-auto client-detail">
                    <div class="form container">
                        <h2 class="heading">Check Out</h2>
                        <hr />
                        <p class="text my-4">Billing Details</p><span class="contact-alert form-alert"
                            style="display: none;">"Please fill
                            in all the
                            blanks / Contact Number invalid"</span>
                        <form class="check-out-form">
                            <div class="name-input">
                                <input class="form-control" type="text" id="first-name" placeholder="First Name">
                                <input class="form-control" type="text" id="last-name" placeholder="Last Name">
                            </div>
                            <input class="form-control" type="email" id="email" placeholder="Enter Email">
                            <input class="form-control" type="tel" id="phone" placeholder="Contact Number">
                            <p class="text my-4">Shipping Address</p><span class="address-alert form-alert"
                                style="display: none;">"Please fill
                                in all the
                                blanks / Postal-Code invalid"</span>
                            <input class="form-control" type="text" id="address1" placeholder="Address 1">
                            <input class="form-control" type="text" id="address2" placeholder="Address 2">
                            <div class="three-input-container">
                                <input class="form-control" type="text" id="street" placeholder="Street">
                                <input class="form-control" type="text" id="city" placeholder="City">
                                <input class="form-control postal-code" type="number" id="postal-code"
                                    placeholder="Postal Code">
                            </div>
                            <input class="form-control" type="text" id="country" placeholder="Country">
                            <button type="button" class="checkout-login-btn btn mt-3">Check Out</button>
                        </form>
                    </div>

                </div>
                <div class="col-lg-6 col-md-6 col-12 my-auto mx-auto product-summary">
                    <div class="summary container">
                        <h2>Order Summary</h2>
                        <hr>
                        <div class="table-container">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th class="t-head item-head text" scope="col">Items</th>
                                        <th class="t-head text" scope="col"></th>
                                        <th class="t-head text" scope="col">Quantity</th>
                                        <th class="t-head text" scope="col">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody class="t-body">

                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <div class="total-container">
                            <div class="total-head"></div>
                            <div class="total-amount"></div>
                        </div>

                    </div>
                </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/checkOut.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>

</html>
