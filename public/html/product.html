<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/product.css" />
    <title>View All Products</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="container-fluid">
        <div class="logo-div">
          <a href="./index.html"
            ><img class="logo-img" src="../asset/logo-three/white.png" alt=""
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mobile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Phone Case</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LogIn/SignUp</a>
            </li>
            <li class="nav-item">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="product-headers-container">
      <h3>View All Products</h3>

      <div class="filter">
        <div class="left-button-box">
          <div class="button-box">
            <select id="category-select">
              <option disabled selected value>Category</option>
            </select>
          </div>

          <div class="button-box">
            <select id="color-select">
              <option disabled selected value>Color</option>
            </select>
          </div>
        </div>

        <div class="button-box">
          <label for="date-order">Sorting by:</label>
          <select id="date-order">
            <option disabled selected value>Date added</option>
            <option value="ascending">Ascending Order</option>
            <option value="descending">Descending Order</option>
          </select>
        </div>
      </div>
    </div>

    <template id="product-template">
      <div class="product card">
        <img src="" alt="Avatar" height="400" width="100%" />
        <div class="container">
          <h4 class="title"></h4>
          <p class="description"></p>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/product.js"></script>
  </body>
</html>
